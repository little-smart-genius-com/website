# ============================================================
# Little Smart Genius — Auto-Blog Pipeline (Escalating Schedule)
# ============================================================
# Schedule progressif:
#   Semaine 1-3:  3 articles/jour (1 matin + 1 aprem + 1 soir)
#   Semaine 4-6:  4 articles/jour (1 matin + 2 aprem + 1 soir)
#   Semaine 7-9:  5 articles/jour (2 matin + 2 aprem + 1 soir)
#   Semaine 10+:  6 articles/jour (2 matin + 2 aprem + 2 soir)
#
# REQUIREMENTS (GitHub Secrets):
#   - DEEPSEEK_API_KEY
#   - POLLINATIONS_API_KEY_1..5
#   - MAKECOM_WEBHOOK_URL
# ============================================================

name: Daily Auto-Blog

on:
  workflow_dispatch:
    inputs:
      slot:
        description: 'Slot to generate (keyword/product/freebie/batch/build-only)'
        required: false
        default: 'batch'
        type: choice
        options:
          - batch
          - keyword
          - product
          - freebie
          - build-only
  schedule:
    # Matin slot 1  — toujours actif
    - cron: '0 8 * * *'
    # Matin slot 2  — actif semaine 7+
    - cron: '30 9 * * *'
    # Après-midi slot 1 — toujours actif
    - cron: '0 14 * * *'
    # Après-midi slot 2 — actif semaine 4+
    - cron: '30 15 * * *'
    # Soir slot 1 — toujours actif
    - cron: '0 20 * * *'
    # Soir slot 2 — actif semaine 10+
    - cron: '30 21 * * *'

permissions:
  contents: write

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt
          pip install requests python-dotenv pillow

      - name: Generate articles
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          POLLINATIONS_API_KEY_1: ${{ secrets.POLLINATIONS_API_KEY_1 }}
          POLLINATIONS_API_KEY_2: ${{ secrets.POLLINATIONS_API_KEY_2 }}
          POLLINATIONS_API_KEY_3: ${{ secrets.POLLINATIONS_API_KEY_3 }}
          POLLINATIONS_API_KEY_4: ${{ secrets.POLLINATIONS_API_KEY_4 }}
          POLLINATIONS_API_KEY_5: ${{ secrets.POLLINATIONS_API_KEY_5 }}
          MAKECOM_WEBHOOK_URL: ${{ secrets.MAKECOM_WEBHOOK_URL }}
          LAUNCH_DATE: '2026-02-22'
          PYTHONIOENCODING: utf-8
        run: |
          SLOT="${{ github.event.inputs.slot || 'schedule' }}"
          if [ "$SLOT" = "build-only" ]; then
            echo "Build-only mode — skipping article generation"
          elif [ "$SLOT" = "schedule" ]; then
            python scripts/auto_blog_v4.py --schedule
          else
            python scripts/auto_blog_v4.py --slot "$SLOT"
          fi

      - name: Build site (JSON → HTML)
        env:
          PYTHONIOENCODING: utf-8
        run: python scripts/build_articles.py

      - name: Run maintenance scan
        run: python scripts/maintenance.py --stats

      - name: Commit and push changes
        run: |
          git config user.name "Auto-Blog Bot"
          git config user.email "bot@littlesmartgenius.com"
          git add -A
          CHANGES=$(git diff --cached --stat)
          if [ -n "$CHANGES" ]; then
            DATE=$(date +%Y-%m-%d)
            HOUR=$(date +%H)
            git commit -m "Auto-blog: ${DATE} ${HOUR}h [skip ci]"
            git push
            echo "Changes pushed successfully"
          else
            echo "No changes to commit"
          fi
