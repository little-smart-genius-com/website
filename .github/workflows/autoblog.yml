# ============================================================
# Little Smart Genius — Auto-Blog Pipeline (Full Control)
# ============================================================
# Escalating schedule:
#   Week 1-3:  3 articles/day (1 matin + 1 aprem + 1 soir)
#   Week 4-6:  4 articles/day (1 matin + 2 aprem + 1 soir)
#   Week 7-9:  5 articles/day (2 matin + 2 aprem + 1 soir)
#   Week 10+:  6 articles/day (2 matin + 2 aprem + 2 soir)
# ============================================================

name: Daily Auto-Blog

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: false
        default: 'generate-batch'
        type: choice
        options:
          - generate-batch
          - generate-keyword
          - generate-product
          - generate-freebie
          - build-site
          - full-rebuild
          - fix-images
          - maintenance-scan
  schedule:
    # Matin slot 1  — always
    - cron: '0 8 * * *'
    # Matin slot 2  — week 7+
    - cron: '30 9 * * *'
    # Après-midi slot 1 — always
    - cron: '0 14 * * *'
    # Après-midi slot 2 — week 4+
    - cron: '30 15 * * *'
    # Soir slot 1 — always
    - cron: '0 20 * * *'
    # Soir slot 2 — week 10+
    - cron: '30 21 * * *'

permissions:
  contents: write

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt
          pip install requests python-dotenv pillow

      - name: Determine action
        id: action
        run: |
          ACTION="${{ github.event.inputs.action || 'schedule' }}"
          echo "action=$ACTION" >> $GITHUB_OUTPUT
          echo "Running action: $ACTION"

      # ── GENERATE ARTICLES ──
      - name: Generate articles
        if: steps.action.outputs.action != 'build-site' && steps.action.outputs.action != 'full-rebuild' && steps.action.outputs.action != 'maintenance-scan' && steps.action.outputs.action != 'fix-images'
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          POLLINATIONS_API_KEY_1: ${{ secrets.POLLINATIONS_API_KEY_1 }}
          POLLINATIONS_API_KEY_2: ${{ secrets.POLLINATIONS_API_KEY_2 }}
          POLLINATIONS_API_KEY_3: ${{ secrets.POLLINATIONS_API_KEY_3 }}
          POLLINATIONS_API_KEY_4: ${{ secrets.POLLINATIONS_API_KEY_4 }}
          POLLINATIONS_API_KEY_5: ${{ secrets.POLLINATIONS_API_KEY_5 }}
          MAKECOM_WEBHOOK_URL: ${{ secrets.MAKECOM_WEBHOOK_URL }}
          LAUNCH_DATE: '2026-02-22'
          PYTHONIOENCODING: utf-8
        run: |
          ACTION="${{ steps.action.outputs.action }}"
          case "$ACTION" in
            generate-keyword)  python scripts/auto_blog_v4.py --slot keyword ;;
            generate-product)  python scripts/auto_blog_v4.py --slot product ;;
            generate-freebie)  python scripts/auto_blog_v4.py --slot freebie ;;
            generate-batch)    python scripts/auto_blog_v4.py --batch ;;
            schedule)          python scripts/auto_blog_v4.py --schedule ;;
          esac

      # ── FIX IMAGES ──
      - name: Fix missing images
        if: steps.action.outputs.action == 'fix-images'
        env:
          POLLINATIONS_API_KEY_1: ${{ secrets.POLLINATIONS_API_KEY_1 }}
          POLLINATIONS_API_KEY_2: ${{ secrets.POLLINATIONS_API_KEY_2 }}
          POLLINATIONS_API_KEY_3: ${{ secrets.POLLINATIONS_API_KEY_3 }}
          POLLINATIONS_API_KEY_4: ${{ secrets.POLLINATIONS_API_KEY_4 }}
          POLLINATIONS_API_KEY_5: ${{ secrets.POLLINATIONS_API_KEY_5 }}
          PYTHONIOENCODING: utf-8
        run: python scripts/fix_images.py

      # ── BUILD PIPELINE ──
      - name: Build articles (JSON → HTML)
        if: steps.action.outputs.action != 'maintenance-scan'
        env:
          PYTHONIOENCODING: utf-8
        run: python scripts/build_articles.py

      - name: Rebuild blog listing pages
        if: steps.action.outputs.action != 'maintenance-scan'
        env:
          PYTHONIOENCODING: utf-8
        run: python scripts/rebuild_blog_pages.py

      - name: Post-process (related articles + backlinks)
        if: steps.action.outputs.action != 'maintenance-scan'
        env:
          PYTHONIOENCODING: utf-8
        run: python scripts/_post_process.py

      - name: Inject search index
        if: steps.action.outputs.action != 'maintenance-scan'
        env:
          PYTHONIOENCODING: utf-8
        run: python scripts/_inject_search.py

      # ── MAINTENANCE ──
      - name: Run maintenance
        run: python scripts/maintenance.py --stats

      # ── COMMIT & PUSH ──
      - name: Commit and push changes
        run: |
          git config user.name "Auto-Blog Bot"
          git config user.email "bot@littlesmartgenius.com"
          git add -A
          CHANGES=$(git diff --cached --stat)
          if [ -n "$CHANGES" ]; then
            DATE=$(date +%Y-%m-%d)
            HOUR=$(date +%H)
            ACTION="${{ steps.action.outputs.action }}"
            git commit -m "Auto-blog: ${DATE} ${HOUR}h — ${ACTION} [skip ci]"
            git push
            echo "Changes pushed successfully"
          else
            echo "No changes to commit"
          fi
