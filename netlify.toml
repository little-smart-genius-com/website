[build]
  publish = "."

[functions]
  directory = "netlify/functions"

# ── Sitemap Auto-Submit (Google + Yandex) ──
[[plugins]]
  package = "netlify-plugin-submit-sitemap"

  [plugins.inputs]
    baseUrl = "https://littlesmartgenius.com"
    sitemapPath = "/sitemap.xml"
    ignorePeriod = 0
    providers = [
      "google",
      "yandex"
    ]

# ── Redirects (API routes) ──
[[redirects]]
  from = "/subscribe"
  to = "/.netlify/functions/subscribe"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/.netlify/functions/contact"
  status = 200

[[redirects]]
  from = "/admin-api"
  to = "/.netlify/functions/admin-api"
  status = 200
